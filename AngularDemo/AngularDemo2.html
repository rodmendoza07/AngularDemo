<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet"/>
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <div class="container-fluid">
            <div class="row" style="padding-top:25px;">
                <div class="col-md-6">
                    <label>Nombre: </label><input class="form-control" type="text" ng-model="firstName">
                </div>
                <div class="col-md-6">
                    <label>Apellido: </label><input class="form-control" type="text" ng-model="lastName">
                </div>
                <div class="col-md-4 col-lg-offset-4 text-center" style="padding-top:50px;">
                    <strong>Nombre completo: {{firstName + " " + lastName}}</strong>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
